<!DOCTYPE html>
<html lang="es">

<head>
    <title>WebMadeEasy</title>
    <meta name="author" content="Pierre van Male">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="leaflet-routing-machine/leaflet-routing-machine.css" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

</head>

<body class="bg-light" onload='hideTotal()'>

    <div class="container-fluid bg-secondary bg-gradient">
        <nav class="navbar navbar-expand-lg ">
            <a class="navbar-brand" href="#">WebMadeEasy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse topnav" id="navbarSupportedContent">
                <ul class="nav nav-tab navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#galeria">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#presupuesto">Presupuesto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#contacto">Contacto</a>
                    </li>
                </ul>
            </div>
    </div>
    </nav>

    <div id="content" class="tab-content bg-light px-3">

        <div id="home" class="tab-pane show active">
            <home-component></home-component>
            <script src="views/home.js" type="text/javascript" defer></script>
            <script src="js/feedRSS.js" type="text/javascript"></script>
        </div>

        <div id="galeria" class="tab-pane fade">
            <galeria-component></galeria-component>
            <script src="views/galeria.js" type="text/javascript" defer></script>
            <script src="js/feedGallery.js" type="text/javascript"></script>
        </div>

        <div id="presupuesto" class="tab-pane fade">
            <presupuesto-component></presupuesto-component>
            <script src="views/presupuesto.js" type="text/javascript" defer></script>
            <script src="js/calculatePresupuesto.js" type="text/javascript"></script>
        </div>

        <div id="contacto" class="tab-pane fade">
            <div class="container">
                <h3 class="text-center">Contacto</h3>

                <!-- I could not have the map loaded if the following code is moved into the ./views/contacto.js file -->
                <div class="col border rounded m-2">
                    <div id="map" class="map"></div>
                </div>

                <contacto-component></contacto-component>
                <script src="views/contacto.js" type="text/javascript" defer></script>

            </div>
        </div>
        <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
        <script src="leaflet-routing-machine/leaflet-routing-machine.js"></script>
        <script src="../js/loadMap.js" type="text/javascript"></script>


        <footer class="footer bg-black  text-white">
            <div class="div-flex-socialmedia">
                <a href="https://www.instagram.com/" target="_blank"><img class="icon-socialmedia"
                        src="images/icon-instagram-inverted.png" alt="icon" title="Instagram icon"></a>
                <a href="https://www.linkedin.com" target="_blank"><img class="icon-socialmedia"
                        src="images/icon-linkedin-inverted.png" alt="icon" title="LinkedIn icon"></a>
                <a href="https://telegram.org/" target="_blank"><img class="icon-socialmedia"
                        src="images/icon-telegram-inverted.png" alt="icon" title="Telegram icon"></a>
                <a href="https://www.youtube.com/" target="_blank"><img class="icon-socialmedia"
                        src="images/icon-youtube-inverted.png" alt="icon" title="YouTube icon"></a>
            </div>

            <div>aviso legal</div>
        </footer>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
